[tox]

[testenv] 
basepython = python3.5
deps =
    flake8 >= 3.7.9
    pytest >= 5.3.2
    -r{toxinidir}/requirements.txt

commands =
    python setup.py check -m -s
    flake8 . --ignore=W503,E402
    pytest -v tests/

[flake8]
exclude = .tox,*.egg,build,data,scripts,env,venv
select = E,W,F
max-line-length = 120
